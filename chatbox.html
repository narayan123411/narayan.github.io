<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #8ef1ee;
    }
    .chat-container {
      width: 400px;
      max-width: 90%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #0078d4;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .chat-body {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-body .message {
      margin: 5px 0;
    }
    .chat-body .user-message {
      text-align: right;
      color: #0078d4;
    }
    .chat-body .bot-message {
      text-align: left;
      color: #333;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Ask Narayan
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");

    // Function to append a message to the chat
    function appendMessage(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}-message`;
      messageDiv.textContent = message;
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll
    }

    // Function to send a message to the Rasa backend
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Append user message to the chat
      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/webhook", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ sender: "user", message }),
        });

        const data = await response.json();

        if (Array.isArray(data) && data.length) 
        {
          data.forEach((res) => {
          if (res.text) appendMessage("bot", res.text);
        });
      } 
      else {
        appendMessage("bot", "Sorry, I didn't understand that.");
      }
    } catch (error) {
      console.error("Error communicating with the server:", error);
      appendMessage("bot", "Error connecting to the server.");
    }
      
    }
  </script>
</body>
</html>
